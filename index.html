<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Platform Idea</title>
</head>
<body>
    <div id="start-screen"> 
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="platform">Platform Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="start">Start</h2>
                </div>
            </div>
        </div>
    </div>


    <div id="level-screen"> 
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="select">Select Level</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="first">Level 1</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="second">Level 2</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="back"><i class="fa fa-arrow-circle-left"></i>Back</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-12">
            <h3 id="quit">Quit</h3>
        </div>
    </div>

    <canvas id="level-one">
    </canvas>
    
</body>
<script src ="app.js" ></script>
<script src="app2.js"></script>
</html>
